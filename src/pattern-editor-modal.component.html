<div class="modal-header">
  <div class="modal-title">
    <h3 translate>Edit Keyword</h3>
  </div>
</div>
<div class="modal-body">
  <div class="form-group">
    <div #editorContainer class="editor-container"></div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="format()" translate>Format</button>
  <button class="btn btn-primary" (click)="ok()" translate>OK</button>
  <button class="btn btn-danger ms-2" (click)="cancel()" translate>Cancel</button>
</div>
