<div class="modal-header">
  <div class="modal-title">
    <h3 translate>Edit {{ type === "javascript" ? "JavaScript" : "Text" }}</h3>
  </div>
</div>
<div class="modal-body">
  <div class="form-group">
    <div #editorContainer class="editor-container"></div>
  </div>
</div>
<div class="modal-footer">
  <ng-container *ngIf="type === 'javascript'">
    <div class="col gx-1 content-box d-flex align-items-center w-100">
      <select class="form-control" [(ngModel)]="selectedTemplate">
        <option [ngValue]="-1" translate>Select template</option>
        <option *ngFor="let template of getTemplate(); let i = index" [ngValue]="i" translate>
          {{ template.name }}
        </option>
      </select>
    </div>
    <button
      *ngIf="type === 'javascript'"
      class="btn btn-primary"
      (click)="applyTemplate(selectedTemplate)"
      translate
    >
      Apply Template
    </button>
    <button class="btn btn-primary" (click)="format()" translate>Format</button></ng-container
  >
  <button class="btn btn-primary" (click)="ok()" translate>OK</button>
  <button class="btn btn-danger ms-2" (click)="cancel()" translate>Cancel</button>
</div>
